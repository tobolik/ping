name: Deploy to SFTP

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to SFTP
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Remove excluded files
        run: |
          rm -rf .git .github node_modules cypress tests docs .env.example README.md package.json package-lock.json vitest.config.js || true

      - name: Deploy via lftp
        run: |
          lftp -c "open -u ${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_HOST }}; mirror -R -v --parallel=2 --exclude-glob .git* --exclude-glob .github* --exclude-glob node_modules* . ${{ secrets.SFTP_TARGET_DIR }}"
